<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>New List</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="container">

    <div sec:authorize="isAuthenticated()">
        <h2>New List</h2>
    </div>
    <form autocomplete="off" action="#" th:action="@{/newlist}" method="post">
        <div class="container">
            <h5>Name: </h5><input type="text" id="name" placeholder="Name" /><br/>

            <h4>Zip Code:</h4><input type="text" id="zip" placeholder="Zip Code"/><br/>

            <h4>Radius:</h4><input type="number" id="radius" placeholder="Miles">

            <h4>Pricing:</h4>
            <input type="radio" name="$" id="$" value="$">$<br />
            <input type="radio" name="$$" id="$$" value="$$">$$<br />
            <input type="radio" name="$$$" id="$$$" value="$$$">$$$<br />
            <input type="radio" name="$$$$" id="$$$$" value="$$$$">$$$$<br />

            <h4>Open:</h4><input type="checkbox" name="open" id="open" value="open">

            <h4>Limit:</h4><input type="text" id="limit" name="limit">


        </div>

        <div class="container">
            <button type="submit" class="btn btn-info">Submit</button>
        </div>

    </form>

<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
