<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div sec:authorize="isAnonymous()">
        <h2>New User Registration</h2>
    </div>
    <div sec:authorize="isAuthenticated()">
        <h2>User Update</h2>
    </div>
    <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data">
        <div class="container">
            <h5>First Name: </h5><input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}"/><br/>
            <strong>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
            </strong>
        </div>
        <div class="container">
            <h5>Last Name: </h5>
            <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}"/><br/>
            <strong>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
            </strong>
        </div>
        <div class="container">
            <h5>Username: </h5>
            <input type="text" id="username" placeholder="Username" th:field="*{username}"/><br/>
            <strong>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
            </strong>
        </div>
        <div class="container">
            <h5>Password: </h5>

            <strong>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
            </strong>
            <input type="text" id="password" placeholder="Password" name="password"/><br/>
        </div>
        <input type="hidden" name="role" value="USER"><br>
        <!--input type="radio" name="role" value="ADMIN">I am a Admin<br>-->

        <div class="container">
            <button type="submit" class="btn btn-info">Submit</button>
        </div>

    </form>
</div>

<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>
</html>
